<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons with Font Awesome Icons</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Grocery </title>


    <link rel="stylesheet" href="dummy.css" />

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-info" id="nvbar">

        <a class="navbar-brand" href="#"> <span class="nav_text">G</span></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                    <a class="nav-link" href="#"> <span id="nav-link">Home</span> </a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto justify-content-end">

                <li class="nav-item ">
                    <a class="nav-link">
                        <span class="fa fa-user"></span> <span id="nav-link">Sign In/ Sign
                            Up </span></a>
                </li>
                <li class="nav-item ">

                    <a class="nav-link"><span class="fa fa-shopping-cart"></span><span class="badge">3</span> <span
                            id="nav-link">Cart</span></a>
                </li>



            </ul>
        </div>

    </nav>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>


            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="data/images/detergent.jpg" alt="Fruits" class="d-block w-100">
                </div>

                <div class="carousel-item">
                    <img src="data/images/fruits.jpg" alt="Fruits" class="d-block w-100">
                </div>


            </div>


            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>



        <br>
        
        <div class="d-flex flex-row bd-highlight mb-3">
            <div class="cat">
                <div class="thumbnail">
                    <img src="data/images/rice.jpg" alt="Rice" id="shc_img">
                    <div class="caption_div">
                        <span class="shchead_txt">Rice</span>
                    </div>
                </div>

            </div>
            <div class="cat">
                <div class="thumbnail">
                    <img src="data/images/cleaning.jpg" alt="Cleaning & Household" id="shc_img">
                    <div class="caption_div">
                        <span class="shchead_txt">Cleaning & Household</span>
                    </div>
                </div>

            </div>
            <div class="cat">
                <div class="thumbnail">
                    <img src="data/images/Beverages.jpg" alt="Beverages" id="shc_img">
                    <div class="caption_div">
                        <span class="shchead_txt">Beverages</span>
                    </div>
                </div>

            </div>

            <!-- <div class="col-sm-2 col-md-2 cat">
                <div class="thumbnail">
                    <img src="../data/images/snacks.jpg" alt="Snacks" id="shc_img">
                    <div class="caption_div">
                        <span class="shchead_txt">Snacks</span>
                    </div>
                </div>

            </div>
            <div class="col-sm-2 col-md-2 cat">
                <div class="thumbnail">
                    <img src="../data/images/oils.jpg" alt="Oils" id="shc_img">
                    <div class="caption_div">
                        <span class="shchead_txt">Oils</span>
                    </div>
                </div>

            </div> -->

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
